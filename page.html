<!DOCTYPE html>

<html>
  <head>
    <title>Minimalist Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

  	  <!-- Used code from w3schools to help implement the two column layout. 
  	  	https://www.w3schools.com/howto/howto_css_two_columns.asp -->
      <div class="row">

      	<div class="column">

      		<div>
      			<strong>Fonts</strong>
      		</div>

      		<div class="section">
	      		<!-- Combo Box for font picking. -->
	      		<select>
	  				<option value="times_new_roman">Times New Roman</option>
	  				<option value="arial">Arial</option>
	  				<option value="arial_black">Arial Black</option>
	  				<option value="calibri">Calibri</option>
				</select>

				<!-- Combo Box for picking font styles -->
				<select>
	  				<option value="regular">Regular</option>
	  				<option value="bold">Bold</option>
	  				<option value="italic">Italic</option>
				</select>

				<!-- Combo Box for picking font sizes -->
				<select>
	  				<option value="size1">8</option>
	  				<option value="size2">9</option>
	  				<option value="size3">10</option>
	  				<option value="size4">11</option>
	  				<option value="size5">12</option>
	  				<option value="size6">14</option>
	  				<option value="size7">16</option>
	  				<option value="size8">18</option>
	  				<option value="size9">20</option>
	  				<option value="size10">24</option>
	  				<option value="size11">26</option>
	  				<option value="size12">28</option>
	  				<option value="size13">32</option>
	  				<option value="size14">48</option>
	  				<option value="size15">72</option>
				</select>
		    </div>

		    <div class="section">
		    	<button><strong>X_2</strong></button>
		    	<button><strong>X^2</strong></button>
		    </div>

		    <div class="section">
		    	<button><strong>Horizontal Alignment</strong></button>
		    	<button><strong>Vertical Alignment</strong></button>
		    </div>

		    <div class="section">
		    	<button><strong>Bullet Style</strong></button>
		    	<!-- Below is the code for bullet indentation. -->
		    	<input type="number" min="0" max="50" step="2" value="0" size="6" name="Bullet_Indent">
		    	<label for="Bullet_Indent">Bullet Indent</label>
		    	<!-- Below is the code for indenting bulletted text. -->
		    	<input type="number" min="0" max="50" step="2" value="0" size="6" name="Indent_Bullet_Text">
		    	<label for="Indent_Bullet_Text">Indent Bulleted Text</label>
		    </div>

		    <div class="section">
		    	<!-- Below is the code for space before paragraph. -->
		    	<input type="number" min="0" max="50" step="2" value="0" size="6" name="Space_Before_Paragraph">
		    	<label for="Space_Before_Paragraph">Space Before Paragraph</label>
		    	<!-- Below is the code for space after paragraph. -->
		    	<input type="number" min="0" max="50" step="2" value="0" size="6" name="Space_After_Paragraph">
		    	<label for="Space_After_Paragraph">Space After Paragraph</label>
		    	<!-- Below is the code for indentation. -->
		    	<input type="number" min="0" max="50" step="2" value="0" size="6" name="Indentation">
		    	<label for="Indentation">Indentation</label>
		    </div>

      	</div>

      	<div class="column">

      		<div>
      			<strong>Styles</strong>
      		</div>

      		<div class="section">
      			<button>Background Color</button>
      		</div>

      		<div class="section">
      			<!-- Combo Box for text color picking. -->
	      		<select>
	  				<option value="text_color">Text Color</option>
				</select>

				<!-- Combo Box for style color picking. -->
	      		<select>
	  				<option value="style_color">Style Color</option>
				</select>

				<!-- Combo Box for ligtures. -->
	      		<select>
	  				<option value="ligtures">Ligtures</option>
				</select>
      		</div>

      		<div class="section">
      			<!-- Combo Box for text color picking. -->
	      		<select>
	  				<option value="hyphenation">Hyphenation</option>
	  				<option value="hyphenation_yes">Yes</option>
	  				<option value="hyphenation_no">No</option>
				</select>

				<!-- Combo Box for styles such as underline, strikethrough, none. -->
	      		<select>
	  				<option value="text_styles">Underline</option>
	  				<option value="text_styles_1">Strikethrough</option>
				</select>

      			<!-- Below is the code for line spacing. -->
		    	<input type="number" min="0" max="50" step="2" value="0" size="6" name="Line_Spacing">
		    	<label for="Line_Spacing">Line Spacing</label>
      		</div>

      	</div>

      </div>

  </body>
</html>
